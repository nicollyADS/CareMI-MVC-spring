<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <meta charset="UTF-8">
    <title>Editar Médico</title>
</head>
<body>
<div layout:fragment="conteudo">
    <h1>Editar Médico</h1>
    <form th:action="@{/medico/editar}" th:object="${medico}" method="post">
        <div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
            <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>
        </div>
        <input th:field="*{id}" type="hidden"/>

        <div class="mb-3">
            <label class="form-label">Nome</label>
            <input class="form-control" th:field="*{nome}" type="text" id="nome" placeholder="Informe o nome do médico" required>
            <p th:if="${#fields.hasErrors('nome')}" class="text text-danger" th:errors="*{nome}"></p>
        </div>

        <div class="mb-3">
            <label class="form-label">Especialização</label>
            <input class="form-control" th:field="*{especializacao}" type="text" id="especializacao" placeholder="Informe a especialização" required>
            <p th:if="${#fields.hasErrors('especializacao')}" class="text text-danger" th:errors="*{especializacao}"></p>
        </div>

        <div class="mb-3">
            <label class="form-label">CRM</label>
            <input class="form-control" th:field="*{crm}" type="text" id="crm" placeholder="Informe o CRM do médico" required>
            <p th:if="${#fields.hasErrors('crm')}" class="text text-danger" th:errors="*{crm}"></p>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input class="form-control" th:field="*{email}" type="email" id="email" placeholder="Informe o email do médico" required>
            <p th:if="${#fields.hasErrors('email')}" class="text text-danger" th:errors="*{email}"></p>
        </div>

        <div class="mb-3">
            <label class="form-label">Celular</label>
            <input class="form-control" th:field="*{celular}" type="text" id="celular" placeholder="Informe o celular do médico" required>
            <p th:if="${#fields.hasErrors('celular')}" class="text text-danger" th:errors="*{celular}"></p>
        </div>

        <button class="btn btn-success">Salvar</button>

        <br>
        <p th:text="${mensagem}"></p>
    </form>
</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
